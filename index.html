<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Music Playlist</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .player {
    background: #1e1e1e;
    border-radius: 10px;
    width: 320px;
    padding: 20px;
    box-shadow: 0 0 10px #000;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #currentSong {
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
  }
  ul#playlist {
    list-style: none;
    padding: 0;
    max-height: 180px;
    overflow-y: auto;
    margin-bottom: 20px;
    border: 1px solid #333;
    border-radius: 5px;
  }
  ul#playlist li {
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  ul#playlist li:hover {
    background-color: #333;
  }
  ul#playlist li.active {
    background-color: #4caf50;
    color: white;
    font-weight: bold;
  }
  .controls {
    display: flex;
    justify-content: space-around;
  }
  button {
    background-color: #333;
    border: none;
    color: white;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    width: 60px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #4caf50;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="player">
  <h2>My Music Playlist</h2>
  <div id="currentSong">No song playing</div>
  <ul id="playlist"></ul>
  <div class="controls">
    <button id="prevBtn" title="Previous">⏮️</button>
    <button id="playPauseBtn" title="Play/Pause">▶️</button>
    <button id="nextBtn" title="Next">⏭️</button>
  </div>
  <audio id="audio"></audio>
</div>

<script>
  // Playlist - replace the src values with your actual mp3 files (relative path or URL)
  const songs = [
    { title: "Song 1 - Acoustic Breeze", src: "https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3" },
    { title: "Song 2 - Sunny", src: "https://www.bensound.com/bensound-music/bensound-sunny.mp3" },
    { title: "Song 3 - Energy", src: "https://www.bensound.com/bensound-music/bensound-energy.mp3" },
  ];

  const playlistEl = document.getElementById("playlist");
  const currentSongEl = document.getElementById("currentSong");
  const audio = document.getElementById("audio");
  const playPauseBtn = document.getElementById("playPauseBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  let currentIndex = 0;
  let isPlaying = false;

  // Load playlist UI
  function loadPlaylist() {
    songs.forEach((song, index) => {
      const li = document.createElement("li");
      li.textContent = song.title;
      li.addEventListener("click", () => {
        currentIndex = index;
        loadSong(currentIndex);
        playSong();
      });
      playlistEl.appendChild(li);
    });
    highlightActiveSong();
  }

  // Highlight active song in playlist
  function highlightActiveSong() {
    Array.from(playlistEl.children).forEach((li, index) => {
      li.classList.toggle("active", index === currentIndex);
    });
  }

  // Load a song into the audio element
  function loadSong(index) {
    audio.src = songs[index].src;
    currentSongEl.textContent = `Now Playing: ${songs[index].title}`;
    highlightActiveSong();
  }

  // Play the current song
  function playSong() {
    audio.play();
    isPlaying = true;
    playPauseBtn.textContent = "⏸️";
  }

  // Pause the current song
  function pauseSong() {
    audio.pause();
    isPlaying = false;
    playPauseBtn.textContent = "▶️";
  }

  // Toggle play/pause
  playPauseBtn.addEventListener("click", () => {
    if (isPlaying) {
      pauseSong();
    } else {
      playSong();
    }
  });

  // Play previous song
  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + songs.length) % songs.length;
    loadSong(currentIndex);
    playSong();
  });

  // Play next song
  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % songs.length;
    loadSong(currentIndex);
    playSong();
  });

  // Auto next when song ends
  audio.addEventListener("ended", () => {
    nextBtn.click();
  });

  // Initialize the player with the first song
  loadPlaylist();
  loadSong(currentIndex);

</script>

</body>
</html>
